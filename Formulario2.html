<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Brook validación de Formulario</title>
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="style2.css">
</head>
<body>
	<main>
		<h1>BROOK</h1>
		<form action="" class="formulario" id="formulario">
						<!-- Grupo: Correo Electronico -->
						<div class="formulario__grupo" id="grupo__correo">
							<label for="correo" class="formulario__label">Correo Electrónico</label>
							<div class="formulario__grupo-input">
								<input type="email" class="formulario__input" name="correo" id="correo" placeholder="Email">
								<i class="formulario__validacion-estado fas fa-times-circle"></i>
							</div>
							<p class="formulario__input-error">El correo incorrecto</p>
						</div>
			<!-- Grupo: Contraseña -->
			<div class="formulario__grupo" id="grupo__password">
				<label for="password" class="formulario__label">Contraseña</label>
				<div class="formulario__grupo-input">
					<input type="password" class="formulario__input" name="password" id="password" placeholder="Ingresa tu contraseña">
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
				<p class="formulario__input-error">La contraseña tiene que ser de 4 a 12 dígitos.</p>
			</div>
			<div class="formulario__grupo formulario__grupo-btn-enviar">
				<button type="submit" class="formulario__btn">Iniciar Sección</button>
				<br>
				<p class="formulario__mensaje-exito" id="formulario__mensaje-exito">Espera un momento</p>
			</div>
		</form>
	</main>

	<script src="java.js"></script>
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</body>
</html>
